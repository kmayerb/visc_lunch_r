name: testthat

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Fast R setup + binary packages from RSPM
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install deps with pak + cache them automatically
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          # Ensure testthat is available even if only in Suggests
          extra-packages: any::testthat

      # Run tests (for a package repo)
      - name: Run testthat tests
        run: Rscript -e 'testthat::test_local(reporter = testthat::ProgressReporter$new())'
